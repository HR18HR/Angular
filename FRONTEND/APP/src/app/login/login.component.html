<button class="btn-white" (click)="INDI()">Registrazione</button>
<div class="login-container">
  <h2>Login</h2>
    <input type="text" class="input-field" placeholder="Email" required [(ngModel)]="username">
    <input type="password" class="input-field" placeholder="Password" required [(ngModel)]="password" (keydown.enter)="Log_In()">
    <button type="submit" class="btn-login" (click)="Log_In()">Log-In</button>
</div>
<div class="error-message" *ngIf="Errore.tentativi==1">
  {{Errore.message}}
</div>
<div class="message" *ngIf="benvenuto=='Benvenuto'">
  {{benvenuto}}
</div>
